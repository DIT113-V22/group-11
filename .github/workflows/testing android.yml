
name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: cd LittleDrivers
        ./gradlew build

  run-instrumental-testing:
    runs-on: macos-latest
    steps:
      - name: Cloning
        uses: actions/checkout@v2
      - name: makes gradlew allowed
        run: cd LittleDrivers
        chmod +x gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: AndroidEmulator-Runner for-LittleDrivers-app
        uses: ReactiveCircus/android-emulator-runner@v2.24.0
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          force-avd-creation: true
          working-directory: ./LittleDrivers
          script: ./gradlew connectedCheck